<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta property="og:title" content="Nastya Learns English">
    <meta property="og:type" content="Education!">
    <meta property="og:url" content="https://nastya-learns.netlify.app">
    <meta property="og:image" content="">
    <meta property="og:image:alt" content="">
    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="icon" href="/icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="stylesheet" href="css/style.css">
    <meta name="theme-color" content="#fafafa">
    <title>Nastya Learns English</title>
</head>
<body>

<header class="header">
    <h1>Сайт для Насти, чтобы учить английский.</h1>
</header>

<main class="content">
    <ul class="tab-header tab-header-flex">
        <!-- headers go here-->
    </ul>
    <div class="sep"></div>
    <!-- sections go here-->
</main>

<template id="form">
    <section class="tab">
        <p class="description"></p>
        <form name="workbook" netlify>
            <input id="section" name="section" type="hidden" value="Начало 1"/>
            <ul class="questions">
            </ul>
            <button type="submit">Отправить</button>
        </form>
    </section>
</template>

<template id="question">
    <li><span class="ru">Я кошка.</span><span class="en">I am a <qu>cat</qu>.</span></li>
</template>
<template id="q-variant">
    <label for="v1" class="visually-hidden"></label><input id="v1" name="v1" type="text" maxlength="20"/>
</template>
<template id="q-answer">
    <input type="hidden" name="answer"/>
</template>
<template id="header">
    <li class="">Начало 1</li>
</template>

<script type="module" src="js/app.js"></script>
</body>
</html>
