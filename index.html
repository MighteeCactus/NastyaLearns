<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta property="og:title" content="Nastya Learns English">
    <meta property="og:type" content="Education!">
    <meta property="og:url" content="https://nastya-learns.netlify.app">
    <meta property="og:image" content="">
    <meta property="og:image:alt" content="">
    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="icon" href="/icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="stylesheet" href="css/style.css">
    <meta name="theme-color" content="#fafafa">
    <title>Nastya Learns English</title>
</head>
<body>

<header class="header">
    <h1>Сайт для Насти, чтобы учить английский.</h1>
</header>


<main class="content">
    <ul class="tab-header tab-header-flex">
        <!-- headers go here-->
    </ul>
    <div class="sep"></div>
    <!-- sections go here-->
</main>
<footer class="footer"></footer>

<template id="form">
    <details class="section">
        <summary>Заглушка</summary>
        <div class="details-inner">
            <p class="description"></p>
            <form name="workbook" netlify>
                <input id="section" name="section" type="hidden" value=""/>
                <ul class="questions">
                    <input type="hidden" id="q1" name="q1">
                    <input type="hidden" id="q2" name="q2">
                    <input type="hidden" id="q3" name="q3">
                    <input type="hidden" id="q4" name="q4">
                    <input type="hidden" id="q5" name="q5">
                    <input type="hidden" id="q6" name="q6">
                    <input type="hidden" id="q7" name="q7">
                    <input type="hidden" id="q8" name="q8">
                    <input type="hidden" id="q9" name="q9">
                    <input type="hidden" id="q10" name="q10">

                    <input type="text" id="v1" name="v1">
                    <input type="text" id="v2" name="v2">
                    <input type="text" id="v3" name="v3">
                    <input type="text" id="v4" name="v4">
                    <input type="text" id="v5" name="v5">
                    <input type="text" id="v6" name="v6">
                    <input type="text" id="v7" name="v7">
                    <input type="text" id="v8" name="v8">
                    <input type="text" id="v9" name="v9">
                    <input type="text" id="v10" name="v10">
                    <input type="text" id="v11" name="v11">
                    <input type="text" id="v12" name="v12">
                    <input type="text" id="v13" name="v13">
                    <input type="text" id="v14" name="v14">
                    <input type="text" id="v15" name="v15">
                    <input type="text" id="v16" name="v16">
                    <input type="text" id="v17" name="v17">
                    <input type="text" id="v18" name="v18">
                    <input type="text" id="v19" name="v19">
                    <input type="text" id="v20" name="v20">
                </ul>
                <button type="submit">Отправить</button>
            </form>
        </div>

    </details>
</template>

<template id="question">
    <li><div class="ru">Я кошка.</div><div class="en">I am a <qu>cat</qu>.</div></li>
</template>
<template id="q-answer">
    <input type="hidden" name="answer"/>
</template>

<script type="module" src="js/app.js"></script>
</body>
</html>
