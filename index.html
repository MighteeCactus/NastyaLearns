<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta property="og:title" content="Nastya Learns English">

<body>
<div class="container">
    <header class="header">
        <h1>Сайт для Насти, чтобы учить английский</h1>
    </header>
    <div class="sep"></div>
    <main class="content"></main>
    <div class="sep"></div>
    <footer class="footer">
        2025 &copy; Hyper Boar
    </footer>
</div>

<template id="form">
    <details class="section">
        <summary>Заглушка</summary>
        <div class="details-inner">
            <p class="description"></p>
            <form name="workbook" netlify>
                <input id="section" name="section" type="hidden" value=""/>
                <ul class="questions">
                    <li><input type="hidden" id="q1" name="q1"></li>
                    <li><input type="hidden" id="q2" name="q2"></li>
                    <li><input type="hidden" id="q3" name="q3"></li>
                    <li><input type="hidden" id="q4" name="q4"></li>
                    <li><input type="hidden" id="q5" name="q5"></li>
                    <li><input type="hidden" id="q6" name="q6"></li>
                    <li><input type="hidden" id="q7" name="q7"></li>
                    <li><input type="hidden" id="q8" name="q8"></li>
                    <li><input type="hidden" id="q9" name="q9"></li>
                    <li><input type="hidden" id="q10" name="q10"></li>

                    <li><input type="text" id="v1" name="v1"></li>
                    <li><input type="text" id="v2" name="v2"></li>
                    <li><input type="text" id="v3" name="v3"></li>
                    <li><input type="text" id="v4" name="v4"></li>
                    <li><input type="text" id="v5" name="v5"></li>
                    <li><input type="text" id="v6" name="v6"></li>
                    <li><input type="text" id="v7" name="v7"></li>
                    <li><input type="text" id="v8" name="v8"></li>
                    <li><input type="text" id="v9" name="v9"></li>
                    <li><input type="text" id="v10" name="v10"></li>
                    <li><input type="text" id="v11" name="v11"></li>
                    <li><input type="text" id="v12" name="v12"></li>
                    <li><input type="text" id="v13" name="v13"></li>
                    <li><input type="text" id="v14" name="v14"></li>
                    <li><input type="text" id="v15" name="v15"></li>
                    <li><input type="text" id="v16" name="v16"></li>
                    <li><input type="text" id="v17" name="v17"></li>
                    <li><input type="text" id="v18" name="v18"></li>
                    <li><input type="text" id="v19" name="v19"></li>
                    <li><input type="text" id="v20" name="v20"></li>
                </ul>
                <div>
                    <button class="submit" type="submit" title="Verify">Проверить</button>
                    <button class="give-new"><i class="fa-solid fa-arrows-rotate" title="Give new tasks"></i></button>
                </div>
            </form>
        </div>

    </details>
</template>

<template id="question">
    <li><div class="ru">Я кошка.</div><div class="en">I am a <qu>cat</qu>.</div></li>
</template>
<template id="q-answer">
    <input type="hidden" name="answer"/>
</template>

<script type="module" src="js/app.js"></script>
</body>
</html>
